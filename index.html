<!DOCTYPE html>
<html>
<head>
	<title>Marble Ambient</title>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no, shrink-to-fit=no, width=device-width">
	<link rel="stylesheet" href="css/styles.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" crossorigin="anonymous">
	<link rel="stylesheet" href="css/swiper-bundle.min.css">
	<link rel="stylesheet" href="css/materialize.min.css">
	<link rel="stylesheet" href="css/cropper.css">
	<link rel="stylesheet" href="css/cropper-main.css">
</head>
	<body>
	
	 <div id="app">
		 <div class="preloader-container fullsize center">
			<div class="preloader-wrapper big active">
				<div class="spinner-layer spinner-blue-only">
					<div class="circle-clipper left">
						<div class="circle"></div>
					</div>
					<div class="gap-patch">
						<div class="circle"></div>
					</div>
					<div class="circle-clipper right">
						<div class="circle"></div>
					</div>
				</div>
			</div>
		</div>
		<div class="showcase-swiper-container fullsize">
			<div class="swiper-wrapper"></div>
			<div class="swiper-pagination"></div>
			<div class="swiper-button-prev"></div>
			<div class="swiper-button-next"></div>
		</div>
		<div class="main-content fullsize">
			<canvas id="canvas" class="fullsize" ></canvas>
			<a class="home-btn btn-floating btn-small waves-effect waves-light " ><i class="material-icons" >arrow_back</i></a>

			<div class="object-swiper-container">
				<div class="swiper-wrapper"></div>
				<div class="swiper-pagination"></div>
			</div>
		</div> 
		<div class="model-content fullsize" style="display: none; z-index: 910;">
			<a class="back-btn btn-floating btn-small waves-effect waves-light " style="z-index: 999;margin-top: 15px;margin-left: 10px;"><i class="material-icons">arrow_back</i></a>
			<div class="model-swiper-container fullsize">
				<div class="swiper-wrapper"></div>
				<div class="swiper-pagination"></div>
				<div class="swiper-button-prev"></div>
				<div class="swiper-button-next"></div>
			</div>
		</div>
	</div>
	
	
          

	<!-- Modal Structure -->
	<div id="modal1" class="modal modal-fixed-footer">
		<div class="modal-content">
			<h4>Instructions</h4>
				<div class="row">
					<div class="col s12">
						<p class="instructions"><b>1.</b> Use proper cropped image, to get correct view of the marble surface</p>
					</div>
					<div class="col s6">
						<div class="innerData">
							<span class="captionImage" style="color: red;">Bad</span>
							<img class="imageModel" src="images/modal-images/bad-1.jpg" />
						</div>

					</div>
					  <div class="col s6">
						<div class="innerData">
							<span class="captionImage" style="color: green;">Good</span>
							<img class="imageModel" src="images/modal-images/good-1.jpg" />
						</div>

					  </div>
				</div>

				<div class="row">
					<div class="col s12">
						<p class="instructions"><b>2.</b> Use image with proper light and clear view</p>
					</div>
					<div class="col s6">
						<div class="innerData">
							<span class="captionImage" style="color: red;">Bad</span>
							<img class="imageModel" src="images/modal-images/bad-2.jpg" />
						</div>

					</div>
					  <div class="col s6">
						<div class="innerData">
							<span class="captionImage" style="color: green;">Good</span>
							<img class="imageModel" src="images/modal-images/good-2.jpg" />
						</div>

					  </div>
				</div>

		</div>
		<div class="modal-footer">
			<a href="#!" class="modal-close waves-effect waves-green btn-flat">OK, I Agree</a>
		</div>
	</div>

	<!-- Modal Structure -->
	<div id="modal2" class="modal">
		<div class="modal-content">
			<div class="row">
				<div class="col s12">
					<div class="img-container" >
						<img id="image" src="" alt="Picture">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col s12 docs-buttons">
				  <!-- <h3>Toolbar:</h3> -->
				
				  <div style="display: flex; justify-content: center;" class="btn-group">
					  <div style="margin-right: 20px; display: inline;">
						<button type="button" class="btn btn-primary" data-method="zoom" data-option="0.1" title="Zoom In">
							<span class="docs-tooltip" title="$().cropper(&quot;zoom&quot;, 0.1)">
							  <span class="fa fa-search-plus"></span>
							</span>
						  </button>
						  <button type="button" class="btn btn-primary" data-method="zoom" data-option="-0.1" title="Zoom Out">
							<span class="docs-tooltip" title="$().cropper(&quot;zoom&quot;, -0.1)">
							  <span class="fa fa-search-minus"></span>
							</span>
						  </button>
					  </div>
					<div style="margin-right: 20px; display: inline;">
						<button type="button" class="btn btn-primary" data-method="rotate" data-option="-90" title="Rotate Left">
							<span class="docs-tooltip"  title="$().cropper(&quot;rotate&quot;, -90)">
							  <span class="fa fa-undo-alt"></span>
							</span>
						  </button>
						  <button type="button" class="btn btn-primary" data-method="rotate" data-option="90" title="Rotate Right">
							<span class="docs-tooltip"  title="$().cropper(&quot;rotate&quot;, 90)">
							  <span class="fa fa-redo-alt"></span>
							</span>
						  </button>
						  
					</div>
					<div style="display: inline;">
						<button type="button" class="btn btn-primary" data-method="scaleX" data-option="-1" title="Flip Horizontal">
							<span class="docs-tooltip" title="$().cropper(&quot;scaleX&quot;, -1)">
							  <span class="fa fa-arrows-alt-h"></span>
							</span>
						  </button>
						  <button type="button" class="btn btn-primary" data-method="scaleY" data-option="-1" title="Flip Vertical">
							<span class="docs-tooltip" title="$().cropper(&quot;scaleY&quot;, -1)">
							  <span class="fa fa-arrows-alt-v"></span>
							</span>
						  </button>
					</div>
					
				  </div>		  
		  
				</div><!-- /.docs-buttons -->
		  
				<div class="col s3 docs-toggles">
				  <!-- <h3>Toggles:</h3> -->
				  <div class="btn-group d-flex flex-nowrap" data-toggle="buttons">
					
					<label class="btn btn-primary" style="visibility: hidden;">
					  <input type="radio" class="sr-only" id="aspectRatio4" name="aspectRatio" value="NaN">
					  <span class="docs-tooltip"  title="aspectRatio: NaN">
						Free
					  </span>
					</label>
					<label class="btn btn-primary btn-upload" for="inputImage" title="Upload image file" style="visibility: hidden;">
						<input type="file" class="sr-only" id="inputImage" name="file" accept=".jpg,.jpeg,.png,.gif,.bmp,.tiff">
						<span class="docs-tooltip" data-toggle="tooltip" data-animation="false" title="Import image with Blob URLs">
						  <span class="fa fa-upload"></span>
						</span>
					  </label>
				  </div>
				</div><!-- /.docs-toggles -->
			  </div>
			
		</div>
		<div class="modal-footer docs-buttons" style="padding-right: 20px;">
			<!-- <a class="waves-effect waves-light btn btn-warning modal-close" style="margin-right: 20px;">Close</a> -->
			<button type="button" class="btn btn-success" data-method="getCroppedCanvas" data-option="{ &quot;maxWidth&quot;: 4096, &quot;maxHeight&quot;: 4096 }">
				<span class="docs-tooltip" title="$().cropper(&quot;getCroppedCanvas&quot;, { maxWidth: 4096, maxHeight: 4096 })">
				  Finish
				</span>
			</button>
		</div>
	</div>

	<div id="getCroppedCanvasModal" class="modal docs-cropped">
		<div class="modal-content">
			<h4>Cropped</h4>
			<div class="modal-body"></div>
			<img id="finalImage" style="visibility: hidden; width: 0px; height: 0px;" />
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-secondary modal-close">Close</button>
			<a class="btn btn-primary" id="download" >Done</a>
		</div>
	</div>


	<script src="js/jquery.js"></script>
	<script src="js/jquery-ui.min.js"></script>
	<script src="js/materialize.js"></script>
	<script src="js/swiper-bundle.min.js"></script>
	<script src="js/three.min.js"></script>
	<script src="js/GLTFLoader.js"></script>
	<script src="js/OrbitControls.js"></script>
	<script src="js/objectData.js"></script>
	<script src="js/App.js"></script>
	<script src="js/cropper.js"></script>
	<script src="js/jquery-cropper.js"></script>
	<script src="js/cropper-main.js"></script>
	

	<script>

		$(document).ready(function(){
			$('.modal').modal();
			var elem = document.querySelector('#modal1');
			var instance = M.Modal.getInstance(elem);
			instance.open();
			const app = new MarbleShowcaseApp( '#app' );
			app.createShowcaseSwiper( objectData );
			// app.hideShowcaseSwiper();
		});

	</script>

</body>
</html>
